<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid text-white">
          <a class="navbar-brand" href="#">Onomatopia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav text-white m-auto">
              <a class="nav-link active text-white text-white" aria-current="page" href="#">Home</a>
              <a class="nav-link text-white" href="#">About Us</a>
              <a class="nav-link text-white" href="#">Contact Us</a>
            </div>
          </div>
        </div>
      </nav>
      <div id="carouselExampleRide" class="mycarousel slide carousel" data-bs-ride="true">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/IMG-20240527-WA0047.jpg" class="d-block w-100" alt="Image1">
          </div>
          <div class="carousel-item">
            <img src="/images/IMG-20240527-WA0054.jpg" class="d-block w-100" alt="Image2">
          </div>
          <div class="carousel-item">
            <img src="/images/IMG-20240527-WA0061.jpg" class="d-block w-100" alt="Image3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
